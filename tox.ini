[tox]
envlist =
    clean,
    build,
    py37-cover,
    py37-nocov,
    py38-cover,
    py38-nocov,
    py39-cover,
    py39-nocov,
    py310-cover,
    py310-nocov,
    pypy-cover,
    pypy-nocov,
    pypy3-cover,
    pypy3-nocov,
    report

[testenv]
basepython =
    {clean,build,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
deps = -r{toxinidir}/test-requirements.txt
commands =
    {posargs:pytest -s -vv --ignore=src}

[testenv:build]
skip_install = true
commands =
    python -m build --sdist --wheel --outdir {toxinidir}/dist_wo_pbr/
    python -c "import shutil;shutil.rmtree('{toxinidir}/dist/', ignore_errors=True)"
    python -m build --no-isolation --sdist --wheel --outdir {toxinidir}/dist/  # Generate ChangeLog with pbr
    python -m twine check --strict {toxinidir}/dist/*
    bump2version patch --allow-dirty --no-commit --no-tag --dry-run --verbose

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[testenv:py37-cover]
basepython = {env:TOXPYTHON:python3.7}
setenv =
    {[testenv]setenv}
usedevelop = true
commands =
    {posargs:pytest -s --cov --cov-report=term-missing -vv}
deps =
    {[testenv]deps}

[testenv:py37-nocov]
basepython = {env:TOXPYTHON:python3.7}

