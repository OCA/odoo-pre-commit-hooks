[tox]
envlist =
    clean,
    check,
    py27-cover,
    py27-nocov,
    py36-cover,
    py36-nocov,
    py37-cover,
    py37-nocov,
    py38-cover,
    py38-nocov,
    py39-cover,
    py39-nocov,
    py310-cover,
    py310-nocov,
    pypy-cover,
    pypy-nocov,
    pypy3-cover,
    pypy3-nocov,
    report

[testenv]
basepython =
    {clean,check,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
deps = -r{toxinidir}/test-requirements.txt
commands =
    {posargs:pytest -s -vv --ignore=src}

[testenv:check]
deps =
    docutils
    check-manifest
    readme-renderer
    pygments
skip_install = true
commands =
    python setup.py sdist  # Generate ChangeLog
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir} --ignore ChangeLog,pyproject.toml  #Â ChangeLog is not versioned

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[testenv:py27-cover]
basepython = {env:TOXPYTHON:python2.7}
setenv =
    {[testenv]setenv}
usedevelop = true
commands =
    {posargs:pytest -s --cov --cov-report=term-missing -vv}
deps =
    {[testenv]deps}

[testenv:py36-nocov]
basepython = {env:TOXPYTHON:python3.6}

